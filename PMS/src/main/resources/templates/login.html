<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<!--NavBar Begin-->

<!--<nav class="navbar navbar-expand-lg navbar-dark bg-primary">-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"><h3>Login</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<!--NavBar End-->

<div th:if="${session.successmessage}"
     th:classappend="${session.successmessage}" class="alert alert-success" role="alert">

    <p th:text="${session.successmessage}"></p>
    <th:block th:text="${#session.removeAttribute('successmessage')}"></th:block>
</div>

<div th:if="${session.failuremessage}"
     th:classappend="${session.failuremessage}" class="alert alert-danger error" role="alert">

    <p th:text="${session.failuremessage}"></p>
    <th:block th:text="${#session.removeAttribute('failuremessage')}"></th:block>
</div>

<!--Form Begin-->

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <br>
            <h1 class="text-center">LogIn</h1>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Username or Password is Incorrect
                        </div>
                    </div>
                    <div class="form-group">
                        <b><label for="exampleInputName2">User Name</label></b>
                        <input type="text" class="form-control" id="exampleInputName2" name="username"
                               placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <b><label for="exampleInputPassword2">Password</label></b>
                        <input type="password" class="form-control" id="exampleInputPassword2" name="password"
                               placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Form End-->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
